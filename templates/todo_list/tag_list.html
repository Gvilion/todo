{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if tag_list %}
    <ul>
      {% for tag in tag_list %}
        <li>
          <strong>
            {{ tag.name }}
          </strong>
          <p>
            <a href="{% url 'todo_list:tag-update' pk=tag.id %}">Update</a>
            <a href="{% url 'todo_list:tag-delete' pk=tag.id %}">Delete</a>
          </p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tags found</p>
  {% endif %}
{% endblock %}
